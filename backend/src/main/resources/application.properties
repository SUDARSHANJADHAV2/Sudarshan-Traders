# Sudarshan Trader Backend Configuration

# Application
spring.application.name=sudarshan-trader
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sudarshan_trader?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# JWT Configuration
jwt.secret=${JWT_SECRET:sudarshan-trader-secret-key-change-in-production-min-256-bits}
jwt.expiration=86400000

# Razorpay Configuration
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_key}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:rzp_test_secret}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
upload.dir=uploads/

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.com.sudarshan.trader=DEBUG
logging.level.org.springframework.security=DEBUG
